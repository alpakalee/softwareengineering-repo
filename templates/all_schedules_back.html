<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }
        .schedule-list-container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .schedule-list h2 {
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        .schedule-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            text-align: left;
        }
        .schedule-item:last-child {
            border-bottom: none;
        }
        .schedule-item:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<div class="schedule-list-container">
    <h2>2024년 10월 3일 일정</h2>

    <!-- 일정 목록 예시 -->
    <div class="schedule-list">
        <div class="schedule-item" onclick="location.href='create_schedule_back.html?schedule_id=1'">
            <strong>회의</strong> - 14:00 ~ 15:00
        </div>
        <div class="schedule-item" onclick="location.href='create_schedule_back.html?schedule_id=2'">
            <strong>점심 약속</strong> - 12:00 ~ 13:00
        </div>
        <!-- 나머지 일정들 -->
    </div>
</div>

</body>
</html>
