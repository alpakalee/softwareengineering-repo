<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 프로필 설정</title>
</head>
<body>
    <h1>사용자 프로필 설정</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" value="{{ current_user.name }}"><br>

        <label for="role">역할</label>
        <select id="role" name="role">
            <option value="PM" {% if current_user.role == 'PM' %}selected{% endif %}>PM</option>
            <option value="member" {% if current_user.role == 'member' %}selected{% endif %}>Member</option>
        </select><br>

        <label for="picture">프로필 사진</label>
        <input type="file" id="picture" name="picture"><br>

        <input type="submit" value="확인">
    </form>

    <a href="{{ url_for('index') }}">홈으로 돌아가기</a>
</body>
</html>
