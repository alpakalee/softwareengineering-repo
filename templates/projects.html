<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>projects</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='projects.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='global.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='topbar.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='sidebar.css') }}"
    />
  </head>
  <body>
    {% include 'topbar.html' %}
    <div class="main-container">
      {% include 'sidebar.html' %} >
      <!-- 메인 콘텐츠가 들어갈 부분 -->
      {% block content %}
      <div class="projects-content">
        <p class="info-text">
          ※ 프로젝트 링크를 이미 받았다면 프로젝트 참여하기를 눌러주세요!
        </p>
        <div class="project-buttons">
          <button class="project-button">
            <img src="../static/icons/circle-plus.svg" alt="프로젝트 생성" />
            <h1>프로젝트 생성하기</h1>
          </button>
          <button class="project-button">
            <img src="../static/icons/link.svg" alt="프로젝트 참여" />
            <h1>프로젝트 참여하기</h1>
          </button>
        </div>
        <h1 class="project-list-title">프로젝트 목록</h1>
        <div class="project-lists">
          <div class="project-list">
            <p>프로젝트 이름</p>
            <div class="project-list-options">
              <button class="normal-button"><p>링크복사</p></button>
              <button class="normal-button"><p>프로필수정</p></button>
              <button class="exit-button"><p>나가기</p></button>
            </div>
          </div>
          <div class="project-list">
            <p>프로젝트 이름</p>
            <div class="project-list-options">
              <button class="normal-button"><p>링크복사</p></button>
              <button class="normal-button"><p>프로필수정</p></button>
              <button class="exit-button"><p>나가기</p></button>
            </div>
          </div>
          <div class="project-list">
            <p>프로젝트 이름</p>
            <div class="project-list-options">
              <button class="normal-button"><p>링크복사</p></button>
              <button class="normal-button"><p>프로필수정</p></button>
              <button class="exit-button"><p>나가기</p></button>
            </div>
          </div>
        </div>
      </div>
      {% endblock %}
    </div>
  </body>
</html>
